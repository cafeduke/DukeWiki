<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header-basic}"></head>
<body class="bg-ubuntu" style="height: 100vh">

  <div class="container" style="height: 100vh">
  
    <!-- First row -->
    <div class="row h-25">
      <div class="col"></div>
    </div>
    
    <!-- Second row -->
    <div class="row">

      <div class="col d-flex align-items-center justify-content-end">
        <img th:attr="src=@{/images/duke.png}" height="300px" />
      </div>
      
      <div class="col-8 d-flex align-items-center justify-content-center">

        <!-- Card with sign-in form -->
        <div class="card w-75">
          <div class="card-header bg-v2 text-white">Login</div>
          
          <div class="card-body">
            <h5 class="card-title">Sign in to <span class="text-dark-v1">DukeWiki</span></h5>            
            <form class="form-signin" method="POST" th:action="@{/login}">
              <p class="card-text">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
              </p>
              <p>
                <label for="username" class="sr-only">Username</label> 
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              </p>
              <p>
                <label for="password" class="sr-only">Password</label> 
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </p>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
          </div>
          
        </div>
      </div>
      
      <div class="col"></div>      
      
    </div>
    <!-- End of second row  -->
    
  </div>
  <!-- End of container -->
  
</body>
</html>
