<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

  <form name="formLogout" method="POST" th:hidden="true" th:action="@{/logout}">
      <input type="submit" value="Logout" />
  </form>

  <nav th:fragment="nav-basic" class="navbar navbar-dark bg-v1">
    <div class="px-2 d-flex flex-grow-1">
      <a class="navbar-brand" href="/home">DukeWiki</a>
      <span class="navbar-text">Welcome, [[${#authentication.name}]]</span>
    </div>
    <div class="px-2">
      <button type="button" title="Logout" class="btn btn-warning mx-1" onclick="formLogout.submit();" >
        <span class="material-icons">exit_to_app</span>
      </button>
    </div>      
  </nav>
</body>
</html>
